<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="logic.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Signup Form</title>
</head>

<body>
  <div class="background-div">
    <div class="logo-div">
      <img class="icon" src="assets/bread-svgrepo-com.svg" alt="An image of bread">
      <p>&#60;== Bread</p>
    </div>
    <div class="attribution">
      <p>Photo by <a href="https://unsplash.com/@we_the_royal" target="_blank">Duncan Kidd</a> on <a
          href="https://unsplash.com/" target="_blank">Unsplash</a></p>
    </div>
  </div>
  <div class="content-div">
    <div class="message-div">
      <p>We sell nice bread! Toasted on the outside, fluffy on the inside! Our bread is good. Please buy our bread...
      </p>
      <p><span>Bread.</span></p>
    </div>
    <div class="form-div">
      <p>Reserve your <span>bread</span>. Create a bread account.</p>
      <form id="main-form" action="#" method="post">
        <p>
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" required list="first-names" autocomplete="off">
        </p>
        <p>
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name" required>
        </p>
        <p>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </p>
        <p>
          <label for="phone-number">Phone Number</label>
          <input type="tel" name="phone-number" id="phone-number">
        </p>
        <p>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required>
          <output class="password-match-indicator" for="password">*Passwords do not match</output>
        </p>
        <p>
          <label for="password-confirm">Confirm Password</label>
          <input type="password" name="password-confirm" id="password-confirm" required>
        </p>
      </form>
      <datalist id="first-names">
        <option>Bob</option>
        <option>John</option>
        <option>Mark</option>
        <option>Martha</option>
      </datalist>
    </div>
    <div class="create-account-div">
      <button type="submit" form="main-form">Create Account</button>
      <p>Already have a bread account? <a href="#" target="_blank">Log in</a> </p>
    </div>
  </div>
</body>

</html>
